<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script src="javaScript.js"></script>
  </head>

  <body>
    <header>
      <div class="title">
        <img class="ul_logo" src="Imag/Sl-logo1.jpg" alt="ul_logo" />
      </div>

      <div class="second_image"></div>

      <div class="station-sök">
        <input type="text" id="userInput" placeholder="Ange avgångshållplats" />
        <input
          class="sök-button"
          type="button"
          value="sök"
          onclick=" getSiteId()                 
                    "
        />
      </div>
    </header>

    <main id="main">
      <div>
        <table id="departure">
          <tr class="dep-info">
            <th>Linje Nummer</th>
            <th>Destnation</th>
            <th>Avgångstid</th>
            <th>Färdsätt</th>
          </tr>

          <tbody id="departureTable"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
